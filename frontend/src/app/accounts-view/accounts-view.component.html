<div class="root-with-toolbar">
  <mat-toolbar>
    <mat-toolbar-row>
      <app-category-selection-box
        style="width: 20%;"
        (accountFilter)="onAccountFilterUpdate($event)"
      >
      </app-category-selection-box>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="fullHeight">
    <ag-grid-angular
      style="width: 100%; height: 100%; margin: 0;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
  </div>
</div>
