<div class="root-with-toolbar">
  <mat-toolbar>
    <mat-toolbar-row>
      <app-category-selection-box
        style="width: 20%;"
        (accountFilter)="onAccountFilterUpdate($event)"
      >
      </app-category-selection-box>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="fullHeight" style="overflow: auto;">
    <table [dataSource]="dataSource" mat-table matSort matSortActive="category" matSortDirection="asc">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let item">{{item.name}}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let item">{{item.category}}</td>
      </ng-container>
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef>Currency</th>
        <td mat-cell *matCellDef="let item">{{item.currency}}</td>
      </ng-container>
      <ng-container matColumnDef="card">
        <th mat-header-cell *matHeaderCellDef>Card</th>
        <td mat-cell *matCellDef="let item">
          <img class="smallIcon" *ngIf="item.card.getCardIcon() != ''" src="assets/{{item.card.getCardIcon()}}">
          {{item.card.number}}
        </td>
      </ng-container>
      <ng-container matColumnDef="interest">
        <th mat-header-cell *matHeaderCellDef>%%</th>
        <td mat-cell *matCellDef="let item">{{item.interest}}</td>
      </ng-container>
      <ng-container matColumnDef="until">
        <th mat-header-cell *matHeaderCellDef>Until</th>
        <td mat-cell *matCellDef="let item">{{item.until}}</td>
      </ng-container>
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let item">{{item.comment}}</td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell class="number" *matCellDef="let item">{{item.total}}</td>
      </ng-container>
      <ng-container matColumnDef="waiting">
        <th mat-header-cell *matHeaderCellDef>Waiting</th>
        <td mat-cell class="number" *matCellDef="let item">{{item.waiting}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
