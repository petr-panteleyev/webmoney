<div class="root-with-toolbar">
  <mat-toolbar>
    <mat-toolbar-row>
      <app-month-and-year-selector></app-month-and-year-selector>
      <span class="spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="fullHeight" style="overflow: auto;">
    <table [dataSource]="dataSource" mat-table matSort matSortActive="day" matSortDirection="asc">
      <ng-container matColumnDef="day">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Day</th>
        <td mat-cell *matCellDef="let item">{{item.day}}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let item">{{item.type}}</td>
      </ng-container>
      <ng-container matColumnDef="debtor">
        <th mat-header-cell *matHeaderCellDef>Debtor</th>
        <td mat-cell *matCellDef="let item">
          <img class="smallIcon" src="{{this.getIconUrl(item.debtorIconUuid)}}"/>
          {{item.debtor}}
        </td>
      </ng-container>
      <ng-container matColumnDef="creditor">
        <th mat-header-cell *matHeaderCellDef>Creditor</th>
        <td mat-cell *matCellDef="let item">
          <img class="smallIcon" src="{{this.getIconUrl(item.creditorIconUuid)}}"/>
          {{item.creditor}}
        </td>
      </ng-container>
      <ng-container matColumnDef="counterparty">
        <th mat-header-cell *matHeaderCellDef>Counterparty</th>
        <td mat-cell *matCellDef="let item">
          <img class="smallIcon" src="{{this.getIconUrl(item.counterPartyIconUuid)}}"/>
          {{item.counterParty}}
        </td>
      </ng-container>
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let item">{{item.comment}}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let item">{{item.amount}}</td>
      </ng-container>
      <ng-container matColumnDef="checked">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">{{item.checked ? '&check;' : '' }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
